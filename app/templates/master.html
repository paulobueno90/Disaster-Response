<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Disasters</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        #cover {
              background: #222 url('/static/img/image_1.jpg') center center no-repeat;
              background-size: cover;
              color: white;
              height: auto;
              text-align: center;
              display: flex;
              align-items: center;
            }

        #cover-caption {
          width: 100%;
          min-height: 700px
        }
    </style>


</head>

<body>

<!--navbar links-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
   <a class="navbar-brand" href="/index">Disaster Response Project</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://www.udacity.com">Udacity</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://appen.com/datasets/combined-disaster-response-data/">Figure Eight Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/paulobueno90">GitHub</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com/in/paulobueno90/">LinkedIn</a>
      </li>
    </ul>
  </div>
</nav>

<section id="cover">
     <div id="cover-caption">
        <div id="container">
             <div class="col-md-10 offset-1 centered">
                 <br><br>
                 <h1 class="display-3">Disaster Response Project</h1>
                 <br>
                 <p class="text-center">Analyzing message data for disaster response</p>
                 <br><br><br>
                 <form class="justify-content-center" action="/go" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg text-center" name="query" placeholder="Enter a message to classify">
                    </div>
                     <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                </form>
                <br>
                {% block message %}
                {% endblock %}
             </div>
        </div>
     </div>
</section>




<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>


<script type="text/javascript">

    var figures = {{figuresJSON | safe}};
		var ids = {{ids | safe}};
		for(var i in figures) {
			Plotly.plot(ids[i],
				figures[i].data,
				figures[i].layout || {});
		};
</script>

</body>
</html>
